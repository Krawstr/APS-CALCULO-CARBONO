<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarbonBot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <aside class="sidebar">
        <button class="new-chat-button" id="new-chat-btn"><span>+</span><span>Novo Chat</span></button>
        <div class="sidebar-history">
            <h3>Recentes</h3>
        </div>
    </aside>

    <main class="main-content">
        <header id="chat-header">Agente</header>
        <div id="chat-container">
            <div id="chat-box"></div>
        </div>
        <div class="input-area">
            <form id="input-form">
                <input type="text" id="user-input" placeholder="Converse com a Dalva..." autocomplete="off">
                <button type="submit" id="send-button">↑</button>
            </form>

            <a href="{{ url_for('main.show_calculator_form') }}" class="form-redirect-link">Ir para a Calculadora Manual</a>

            <p class="footer-text">O Agente pode cometer erros. Considere verificar todas as informações.</p>
        </div>
        <div id="report-container">
            <h2>Sua Pegada de Carbono Mensal</h2>
            <div style="width: 100%; max-width: 400px; margin: 20px auto;"><canvas id="footprint-chart"></canvas></div>
            <h2>Relatório Personalizado</h2>
            <p id="narrative-report"></p>
        </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
