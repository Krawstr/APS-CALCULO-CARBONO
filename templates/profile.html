<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="profile-container">
        <header class="profile-header">
            <h1>Meu Perfil</h1>
            <p>Gerencie suas informa√ß√µes pessoais</p>
        </header>
        
        <div id="message"></div>
        
        <div class="avatar-section">
            <img 
                id="avatar-preview" 
                class="avatar-preview" 
                src="{{ url_for('static', filename='uploads/avatars/' + user.profile_picture) }}" 
                alt="Foto de perfil"
                data-default-src="{{ url_for('static', filename='uploads/avatars/default_avatar.png') }}"
            >
            <div class="avatar-buttons">
                <label for="file-upload" class="btn-upload">
                    üì∑ Alterar Foto
                </label>
                <input id="file-upload" type="file" accept="image/*" style="display: none;">
                <button class="btn-delete" onclick="deleteProfilePicture()">üóëÔ∏è Remover</button>
            </div>
        </div>
        
        <form id="profile-form" enctype="multipart/form-data">
            <div class="form-section">
                <h3>Informa√ß√µes B√°sicas</h3>
                
                <div class="form-group">
                    <label for="username">Nome de Usu√°rio</label>
                    <input type="text" id="username" value="{{ user.username }}" disabled>
                    <small>O nome de usu√°rio n√£o pode ser alterado</small>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" required>
                </div>
            </div>
            
            <div class="form-section">
                <h3>Alterar Senha</h3>
                
                <div class="form-group">
                    <label for="current_password">Senha Atual</label>
                    <input type="password" id="current_password" name="current_password" 
                           placeholder="Digite sua senha atual">
                </div>
                
                <div class="form-group">
                    <label for="new_password">Nova Senha</label>
                    <input type="password" id="new_password" name="new_password" 
                           placeholder="Digite a nova senha (m√≠n. 6 caracteres)" minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirmar Nova Senha</label>
                    <input type="password" id="confirm_password" 
                           placeholder="Confirme a nova senha">
                </div>
            </div>
            
            <button type="submit" class="submit-button">Salvar Altera√ß√µes</button>
        </form>
        
        <a href="/" class="back-link">‚Üê Voltar ao Chat</a>
    </div>
    
    <script src="{{ url_for('static', filename='profile.js') }}"></script>
</body>
</html>
